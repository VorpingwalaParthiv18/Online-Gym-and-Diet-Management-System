<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <!-- <script defer src="signup.js"></script> -->
</head>
<body>
    <div class="container">
        <form id="form" action="#">
            <i><h1>Sign-up Page</h1></i>
            <div class="input-control">
                <i><b><label for="username">Username</label></b></i>
                <input id="username" name="username" type="text" placeholder="enter your username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <i><b><label for="email">Email</label></b></i>
                <input id="email" name="email" type="text" placeholder="enter your email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <i><b><label for="password">Password</label></b></i>
                <input id="password"name="password" type="password" placeholder="enter your password">
                <div class="error"></div>
            </div>
            <div class="input-control">
            <i><b><label for="password2">Confirm Password</label></b></i>
                <input id="password2"name="password2" type="password" placeholder="confirm your password">
                <div class="error"></div>
            </div>
            <i><b>If already have an account?</b><a href="/Login/login.html">Login</a></i>
            <button type="submit">Sign Up</button>
        <i><b>Forgot Password</b> <a href="/Forgot-Password/forgot.html">click here</a></i>
        </form>
    </div>
</body>
</html>
