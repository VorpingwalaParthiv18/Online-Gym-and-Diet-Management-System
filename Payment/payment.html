<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design in Hindi</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name">
				Email
				<input type="text" name="" placeholder="Enter email">

				Address
				<input type="text" name="" placeholder="Enter address">
				
				City
				<input type="text" name="" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Rajasthan</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>Madhya Pradesh</option>
							<option>Gujarat</option>
							<option>Karnataka</option>
							<option>Tamil Nadu</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="card1.png" width="100">
				<img src="card2.png" width="50">
                <img src="gpay.png" width="40">
                <img src="upi-payment.png" width="70">
                <img src="phone-pay.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2025</option>
							<option>2026</option>
							<option>2027</option>
							<option>2028</option>
							
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>

			<button class="btn">Proceed to Checkout</button>
			<div class="popup" id="popup">
				<img src="logo-1.png">
				<h2>Thank You For Visiting!</h2>
				<p>Visit once again  to continue your fitness and diet journey</p>
				<button id="close" type="button">Ok</button>
			</div>
		</div>
	</div>
</header>
<script>
	// get elements
const popup = document.getElementById('popup');
const close = document.getElementById('close');
const submitBtn = document.querySelector('.btn');

// open popup
submitBtn.onclick = () => {
    popup.classList.add('open-popup')
}

// close popup
close.onclick = () => {
    popup.classList.remove('open-popup')
}
</script>
</body>
</html>
