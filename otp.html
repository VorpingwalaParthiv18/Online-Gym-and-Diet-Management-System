<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Please type verification code sent to
            <span id="mobile">(000) 000-0000</span>
        </p>
        <p>These OTP will be expire in <span id="expire">30</span>s</p>
        <div class="row">
            <input type="number" class="code" placeholder="0" min="0" max="9" maxlength="1" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" maxlength="1" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" maxlength="1" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" maxlength="1" required>
        </div>
        <br>
        <button type="button" onclick="location.href='http://127.0.0.1:5500/change%20password/change-password.html'">Verify OTP</button>
        <p>
            Didn't receive code?
            <a href="javascript:void(0)" id="request" onclick="generateOTPs()">Request Again!</a>
        </p>
    </div>
    <script src="otp.js"></script>
</body>
</html>
