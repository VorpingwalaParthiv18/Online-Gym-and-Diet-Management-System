<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <nav>
        <div class="logo"> <img src="login-logo-removebg.jpg" class="logo"> </div>
      </nav>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d6058cb0-d0fc-4521-b2d7-b13bab481fc0">
            <input type="text" name="name" placeholder="enter your name" class="contact-input" required>
            <input type="email" name="email" placeholder="enter your email" class="contact-input" required>
            <input type="phone" name="phone" placeholder="enter your phone" class="contact-input" required>
            <textarea name="message" placeholder="Your message" class="contact-input" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="Aboutpage/images/9.jpg" alt="">
        </div>
    </div>

</body>
</html>
